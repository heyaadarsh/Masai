<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .navbar { display: flex; justify-content: space-between; align-items: center; background: #333; color: white; padding: 15px 20px; }
        .logo { font-size: 24px; font-weight: bold; }
        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin: 0 15px; }
        .nav-links a { color: white; text-decoration: none; font-size: 18px; }
        .hamburger { display: none; font-size: 28px; cursor: pointer; }
        @media (max-width: 1023px) { .nav-links { flex-direction: column; align-items: center; width: 100%; } .nav-links li { margin: 10px 0; } }
        @media (max-width: 768px) { .nav-links { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%; background: #333; } .nav-links.active { display: flex; } .hamburger { display: block; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Brand</div>
        <div class="hamburger">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
