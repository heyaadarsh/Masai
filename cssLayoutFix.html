<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            flex-wrap: wrap;
        }

        
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            position: relative; 
        }

        
        .text {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            background: yellow;
            padding: 5px 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Debugging Task</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <p class="text">Fix my position!</p>

</body>
</html>
