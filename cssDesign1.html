<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .section {
            background: white;
            padding: 15px;
            width: 50%;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            flex: 1 1 calc(50% - 10px);
            background: white;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            font-size: 14px;
            margin-top: 5px;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: teal;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>Revamp your home in style</h2>
            <div class="grid">
                <div class="item">
                    <img src="cushion.jpg" alt="Cushion covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="figurines.jpg" alt="Figurines">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="storage.jpg" alt="Home storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="lighting.jpg" alt="Lighting">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>

        <div class="section">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="grid">
                <div class="item">
                    <img src="boat.jpg" alt="boAt">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="boult.jpg" alt="Boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="noise.jpg" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="zebronics.jpg" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>

</body>
</html>
