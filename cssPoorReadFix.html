<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Readability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.5;
            font-size: 14px;
        }

        h1 {
            font-size: 22px;
        }

        p {
            margin-bottom: 15px;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <h1>Improving Readability</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce quis turpis eget justo aliquam congue.</p>
    <p>Suspendisse potenti. Nulla facilisi. Proin viverra augue ac metus sodales, at accumsan erat consectetur.</p>
</body>
</html>
