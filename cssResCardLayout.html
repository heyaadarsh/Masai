<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; padding: 20px; }
        .container { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 1200px; width: 100%; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; }
        .card img { width: 100%; height: auto; border-radius: 10px; }
        .card h2 { margin: 15px 0; font-size: 22px; }
        .card p { font-size: 16px; color: #555; margin-bottom: 15px; }
        .card button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .card button:hover { background: #2980b9; }
        @media (min-width: 600px) { .container { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .container { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Image">
            <h2>Card Title 1</h2>
            <p>Card description goes here.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Image">
            <h2>Card Title 2</h2>
            <p>Card description goes here.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Image">
            <h2>Card Title 3</h2>
            <p>Card description goes here.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
