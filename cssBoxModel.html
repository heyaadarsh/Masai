<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .box1 {
            background-color: lightcoral;
            box-sizing: content-box;
        }

        .box2 {
            background-color: lightblue;
            box-sizing: border-box;
        }

        .box3 {
            background-color: lightgreen;
            box-sizing: content-box;
            padding: 30px;
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    <div class="box box1">Box 1 (Default content-box)</div>
    <div class="box box2">Box 2 (border-box)</div>
    <div class="box box3">Box 3 (content-box with different padding & border)</div>
</body>
</html>
